<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create recipe form</title>
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/header.css">
  <link rel="stylesheet" href="./assets/styles/title.css">
  <link rel="stylesheet" href="./assets/styles/footer.css">
  <link rel="stylesheet" href="./assets/styles/recipe-form.css">
</head>

<body class="app">
  <header id="header" class="flex-between-center">
    <div class="brand">
      <figure id="logo">
        <img alt="Vue logo" src="../images/logo.svg" />
      </figure>
      <div id="title">
        <p>10 minutes</p>
        <h1>O'Four</h1>
      </div>
    </div>
    <div id="account">
      <div id="name">
        <p>John Doe</p>
      </div>
      <img id="accountIcon" src="./assets/images/account-icon.png" alt="account icon" />
    </div>
  </header>

  <div class="main .recipe-form">
    <h2 class="title">créer une recette</h2>
    <form>
      <div>
        <label class="label" for="title">Titre</label>
        <input class="input" type="text" name="title" id="title" placeholder="Titre de la recette" />
      </div>

      <div>
        <label class="label" for="duration">Temps de cuisson</label>
        <input class="input" type="text" name="duration" id="duration" placeholder="10 minutes" />
      </div>

      <div>
        <label class="label" for="cost">Coût par personne</label>
        <input class="input" type="text" name="cost" id="cost" placeholder="1€" />
      </div>

      <div>
        <label class="label" for="recipe">Recette</label>
        <p><textarea name="recipe" id="recipe" rows="10"></textarea></p>
      </div>

      <input class="submit" type="submit" value="Sauvegarder" />
    </form>
  </div>

  <footer class="footer">
    <nav>
      <ul class="menu">
        <li>
          <a class="menu-link is-active" href="/">Liste des recettes</a>
        </li>
        <li>
          <a class="menu-link" href="/">Créer une recette</a>
        </li>

      </ul>
    </nav>
  </footer>
</body>

</html>
